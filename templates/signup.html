<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <main class="main-content">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="https://wa.me/+263712118756?text=May%20I%20have%20authentication%20details">Sign up</a>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2023 EZesa. All rights reserved.</p>
    </footer>
</body>
</html>
